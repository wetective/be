# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2
  # aws-elastic-beanstalk: circleci/aws-elastic-beanstalk@2.0.1

executors:
  app:
    working_directory: ~/be
    docker:
      - image: cimg/ruby:2.7.4-node
        environment:
          PGHOST: localhost
          PGUSER: user
          RAILS_ENV: test
      - image: postgres:14.4
        environment:
          POSTGRES_USER: user
          POSTGRES_DB: be_test
          POSTGRES_PASSWORD:

commands:
  install_flyctl:
    steps:
      - run: export FLYCTL_INSTALL="/home/circleci/.fly"
      - run: export PATH="$FLYCTL_INSTALL/bin:$PATH"
      - run:
          name: Install Flyctl
          command: |
            curl -L https://fly.io/install.sh | sh -s "latest"
            /home/circleci/.fly/bin/flyctl auth token ${FLY_ACCESS_TOKEN}
  deploy_to_fly_platform:
    steps:
      - run:
          name: Deploy to fly.io
          command: |
            "/home/circleci/.fly/bin/flyctl" --app ${FLY_APP_NAME} deploy \
              --access-token "${FLY_ACCESS_TOKEN}" \
              --local-only \
  install_dependencies:
    steps:
      - checkout
      - run:
          name: be
          command: bundle -v
      - ruby/bundle-install

      - checkout
      - run: bundle install
      - run: bin/rails db:{create,migrate,seed}
  run_tests:
    steps:
      - checkout
      - run: bundle exec rspec

jobs:
  build:
    executor: app
    steps:
      - checkout
      - install_dependencies
  test:
    executor: app
    steps:
      - checkout
      - install_dependencies
      - run_tests
  deploy:
    machine:
      image: ubuntu-2204:2022.04.2
      docker_layer_caching: true
    steps:
      - checkout
      - install_flyctl
      - deploy_to_fly_platform

workflows:
  build_test_deploy:
    jobs:
      - build
      - test
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: main
